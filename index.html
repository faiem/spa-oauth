<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cognito SPA Auth Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }

        .token-box textarea {
            font-family: monospace;
            white-space: pre;
            resize: vertical;
        }

        .token-label {
            font-weight: bold;
        }

        .copy-btn {
            margin-left: 0.5em;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h1 class="mb-4">AWS Cognito SPA Auth Sample</h1>
        <div class="mb-3">
            <button id="signIn" class="btn btn-primary me-2">Sign In</button>
            <button id="signOut" class="btn btn-outline-danger">Log out</button>
        </div>
        <div class="token-box card shadow-sm p-4">
            <div class="mb-3"><span class="token-label">Hello:</span> <span id="email"></span></div>
            <div class="mb-3 row align-items-center">
                <label for="access-token" class="col-12 col-md-2 col-form-label token-label">Access token:</label>
                <div class="col-12 col-md-8">
                    <textarea id="access-token" class="form-control" readonly rows="4" cols="60"></textarea>
                </div>
                <div class="col-12 col-md-2 d-flex align-items-center justify-content-md-end mt-2 mt-md-0">
                    <button id="copy-access" class="btn btn-success btn-sm copy-btn w-100">Copy</button>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label for="id-token" class="col-12 col-md-2 col-form-label token-label">ID token:</label>
                <div class="col-12 col-md-8">
                    <textarea id="id-token" class="form-control" readonly rows="4" cols="60"></textarea>
                </div>
                <div class="col-12 col-md-2 d-flex align-items-center justify-content-md-end mt-2 mt-md-0">
                    <button id="copy-id" class="btn btn-success btn-sm copy-btn w-100">Copy</button>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label for="refresh-token" class="col-12 col-md-2 col-form-label token-label">Refresh token:</label>
                <div class="col-12 col-md-8">
                    <textarea id="refresh-token" class="form-control" readonly rows="4" cols="60"></textarea>
                </div>
                <div class="col-12 col-md-2 d-flex align-items-center justify-content-md-end mt-2 mt-md-0">
                    <button id="copy-refresh" class="btn btn-success btn-sm copy-btn w-100">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
